<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Contact Us</h1>
      <p>
        We’d love to hear from you. Reach out for inquiries, admissions, or
        support.
      </p>
    </header>

    <!-- Contact Info -->
    <section class="container contact-info">
      <div class="contact-card">
        <h2>📍 Address</h2>
        <p>123 School Road, City, Country</p>
      </div>
      <div class="contact-card">
        <h2>📞 Phone</h2>
        <p>+234-000-000-0000</p>
        <p>+234-111-111-1111</p>
      </div>
      <div class="contact-card">
        <h2>📧 Email</h2>
        <p>info@yourschool.com</p>
        <p>admissions@yourschool.com</p>
      </div>
    </section>

    <!-- Contact Form + Map -->
    <section class="container contact-main">
      <!-- Form -->
      <form id="contactForm">
        <h2>Send us a Message</h2>
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" />
        </div>

        <div class="form-group">
          <label for="subject">Subject *</label>
          <select id="subject" name="subject" required>
            <option value="">-- Select --</option>
            <option value="general">General Inquiry</option>
            <option value="admissions">Admissions</option>
            <option value="academics">Academics</option>
            <option value="events">Events</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <button type="submit">Send Message</button>
      </form>

      <!-- Map -->
      <iframe
        class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127644.03117732192!2d7.377535!3d9.057851!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x104e0a5b2fbc2b11%3A0x8c4d4699a9f5b74c!2sAbuja!5e0!3m2!1sen!2sng!4v1690000000000"
        allowfullscreen=""
        loading="lazy"
      >
      </iframe>
    </section>

    <!-- Social Links -->
    <div class="social">
      <h2>Connect With Us</h2>
      <a href="#">🌐</a>
      <a href="#">📘</a>
      <a href="#">🐦</a>
      <a href="#">📸</a>
      <a href="#">▶️</a>
    </div>
  </body>
</html>
